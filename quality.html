        <!-- CRITICAL CSS (keep small; navbar + layout safety) -->
        <style>
            :root {
                --header-h: 76px;
            }
            * {
                box-sizing: border-box;
            }
            html {
                -webkit-text-size-adjust: 100%;
                text-size-adjust: 100%;
                scroll-behavior: smooth;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    Arial,
                    sans-serif;
                line-height: 1.6;
            }
            .skip-link {
                position: absolute;
                left: -9999px;
                top: auto;
            }
            .skip-link:focus {
                left: 12px;
                top: 12px;
                background: #fff;
                padding: 10px 12px;
                border: 1px solid #e5e7eb;
                z-index: 2000;
            }
            .site-header {
                position: sticky;
                top: 0;
                z-index: 1000;
                background: #fff;
                border-bottom: 1px solid #e5e7eb;
                height: var(--header-h);
            }
            .site-main {
                padding-top: var(--header-h);
            }
            @media (max-width: 900px) {
                :root {
                    --header-h: 72px;
                }
            }
        </style>

        <!-- Non-blocking main CSS -->
        <link
